#Demo workflow

workflow:
  name:  dream-challenge-wf-runner
  version: "0.0.1"

  execution:
    constraint: same_host  # other values: 'shared_fs', 'same_worker'
    memory: 32g
    cpu: 8

  input:
    workflow_name:
      type: string
    workflow_type:
      type: string
    data_syn_id:
      type: string
    wf_file:
      type: string
    job_file:
      type: string
    checker_wf_file:
      type: string
    checker_job_file:
      type: string
    submit_job_file:
      type: string
    team_name:
      type: string
    syn_parent_id:
      type: string
    eval_id:
      type: string

  output:

  tasks:
    provision_workflow_files:
      tool: synapse_get
      input:
        workflow_name: workflow_name
        data_syn_id: data_syn_id

    run_workflow:
      tool: workflow_running
      input:
        workdir: workdir@provision_workflow_files
        wf_file: wf_file
        job_file: job_file

    validate_result:
      tool: validator
      input:
        workdir: workdir@run_workflow
        checker_wf_file: checker_wf_file
        checker_job_file: checker_job_file

    upload_result:
      tool: synapse_submit
      input:
        workdir: workdir@validate_result
        submit_job_file: submit_job_file
        eval_id: eval_id
        team_name: team_name
        syn_parent_id: syn_parent_id


# A workflow is made up with one or more tools
# Each tool can have its own docker imagine if desirable
tools:
  synapse_get:
    command: synapse_get.py
    input:
      workflow_name:
        type: string
      data_syn_id:
        type: string
    output:
      workdir:
        type: string
        is_dir: true

  run_workflow:
    command: run_workflow.py
    input:
      workdir:
        type: string
        is_dir: true
      wf_file_name:
        type: string
      job_file_name:
        type: string
    output:
      workdir:
        type: string
        is_dir: true

  validate_result:
    command: validate_result.py
    input:
      workdir:
        type: string
        is_dir: true
      checker_wf_file_name:
        type: string
      checker_job_file_name:
        type: string
    output:
      is_success:
        type: boolean
      workdir:
        type: string
        is_dir: true

  synapse_submit:
    command: synapse_submit.py
    input:
      workdir:
        type: string
        is_dir: true
      is_success:
        type: boolean
      submit_job_file_name:
        type: string
      team_name:
        type: string
      syn_parent_id:
        type: string
      eval_id:
        type: string
